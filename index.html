<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadernos Cornell</title>
  <style>
    /* Reset básico e estilo global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #ddd;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    header button {
      margin-right: 10px;
      background: #007bff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    header .notebooks {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    header .notebook-item {
      display: flex;
      align-items: center;
      background: #eee;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    header .notebook-item.active {
      background: #ddd;
    }
    header .notebook-item span {
      margin-right: 5px;
    }
    header .notebook-item button {
      background: #e74c3c;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    /* Container principal dividido entre sidebar e conteúdo */
    #container {
      display: flex;
      height: calc(100vh - 60px);
    }
    /* Sidebar com lista de páginas */
    #sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    #sidebar header {
      margin-bottom: 10px;
    }
    #sidebar header button {
      background: #28a745;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    #sidebar ul {
      list-style: none;
    }
    #sidebar li {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    #sidebar li.active {
      background: #f0f0f0;
    }
    #sidebar li button {
      background: #e74c3c;
      border: none;
      padding: 2px 6px;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    /* Área principal com layout Cornell */
    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    /* A área superior é dividida em anotações detalhadas e palavras-chave */
    #notes-container {
      flex: 1;
      display: flex;
      margin-bottom: 10px;
      height: 75%;
    }
    #detailed-notes {
      flex: 3;
      border: 1px solid #ddd;
      padding: 10px;
      margin-right: 10px;
      border-radius: 4px;
      height: 100%;
    }
    #keywords {
      flex: 1;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      height: 100%;
    }
    /* A área inferior para resumo */
    #summary {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      min-height: 60px;
      height: 30%;
    }
    
    textarea, input[type="text"] {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      background: transparent;
    }

    #detailedText{
      height: 100%
    }

    #keywordsText{
      height: 100%;
    }

    #summaryText{
      height: 100%
    }
  </style>
</head>
<body>

  <!-- Menu Superior: Lista de Cadernos -->
  <header>
    <button id="addNotebook">Novo Caderno</button>
    <div class="notebooks" id="notebooksList">
      <!-- Os cadernos serão inseridos dinamicamente -->
    </div>
  </header>

  <div id="container">
    <!-- Sidebar: Páginas do caderno selecionado -->
    <div id="sidebar">
      <header>
        <button id="addPage">Nova Página</button>
      </header>
      <ul id="pagesList">
        <!-- As páginas serão inseridas dinamicamente -->
      </ul>
    </div>
    <!-- Conteúdo: Layout Cornell para anotações -->
    <div id="content">
      <div id="notes-container">
        <!-- Área para anotações detalhadas -->
        <div id="detailed-notes">
          <textarea id="detailedText" placeholder="Anotações detalhadas..."></textarea>
        </div>
        <!-- Área para palavras-chave -->
        <div id="keywords">
          <textarea id="keywordsText" placeholder="Palavras-chave..."></textarea>
        </div>
      </div>
      <!-- Área para resumo -->
      <div id="summary">
        <textarea id="summaryText" placeholder="Resumo..."></textarea>
      </div>
    </div>
  </div>

  <script>
    // Estrutura de dados: array de cadernos com páginas
    let notebooks = [];
    let selectedNotebookId = null;
    let selectedPageId = null;

    // Carrega dados do localStorage, se existirem
    function loadData() {
      const data = localStorage.getItem('notesData');
      if (data) {
        try {
          const parsed = JSON.parse(data);
          notebooks = parsed.notebooks || [];
          selectedNotebookId = parsed.selectedNotebookId || null;
          selectedPageId = parsed.selectedPageId || null;
        } catch(e) {
          console.error("Erro ao carregar dados: ", e);
        }
      }
    }

    // Salva os dados no localStorage
    function saveData() {
      const data = {
        notebooks,
        selectedNotebookId,
        selectedPageId
      };
      localStorage.setItem('notesData', JSON.stringify(data));
    }

    // Gera um id único simples
    function generateId() {
      return '_' + Math.random().toString(36).substr(2, 9);
    }

    // Renderiza os cadernos no menu superior
    function renderNotebooks() {
      const notebooksList = document.getElementById('notebooksList');
      notebooksList.innerHTML = '';
      notebooks.forEach(nb => {
        const nbDiv = document.createElement('div');
        nbDiv.className = 'notebook-item' + (nb.id === selectedNotebookId ? ' active' : '');
        
        const nbSpan = document.createElement('span');
        nbSpan.textContent = nb.name;
        nbSpan.addEventListener('click', () => {
          selectedNotebookId = nb.id;
          // Verifica se a página atualmente selecionada pertence a este caderno
          if (!nb.pages.find(p => p.id === selectedPageId)) {
            selectedPageId = nb.pages.length > 0 ? nb.pages[0].id : null;
          }
          renderNotebooks();
          renderPages();
          renderContent();
          saveData();
        });
        nbDiv.appendChild(nbSpan);
        
        // Botão para deletar caderno
        const delBtn = document.createElement('button');
        delBtn.textContent = 'X';
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          if(confirm("Tem certeza de que deseja deletar este caderno?")) {
            notebooks = notebooks.filter(n => n.id !== nb.id);
            if(selectedNotebookId === nb.id) {
              selectedNotebookId = notebooks.length ? notebooks[0].id : null;
              selectedPageId = null;
            }
            renderNotebooks();
            renderPages();
            renderContent();
            saveData();
          }
        });
        nbDiv.appendChild(delBtn);
        notebooksList.appendChild(nbDiv);
      });
    }

    // Renderiza as páginas no sidebar do caderno selecionado
    function renderPages() {
      const pagesList = document.getElementById('pagesList');
      pagesList.innerHTML = '';
      const notebook = notebooks.find(n => n.id === selectedNotebookId);
      if (notebook) {
        notebook.pages.forEach(page => {
          const li = document.createElement('li');
          li.className = (page.id === selectedPageId) ? 'active' : '';
          li.addEventListener('click', () => {
            selectedPageId = page.id;
            renderPages();
            renderContent();
            saveData();
          });
          li.textContent = page.title;
          
          // Botão para deletar página
          const delBtn = document.createElement('button');
          delBtn.textContent = 'X';
          delBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if(confirm("Tem certeza de que deseja deletar esta página?")) {
              notebook.pages = notebook.pages.filter(p => p.id !== page.id);
              if(selectedPageId === page.id) {
                selectedPageId = notebook.pages.length ? notebook.pages[0].id : null;
              }
              renderPages();
              renderContent();
              saveData();
            }
          });
          li.appendChild(delBtn);
          pagesList.appendChild(li);
        });
      }
    }

    // Renderiza o conteúdo das áreas de anotações da página selecionada
    function renderContent() {
      const detailedText = document.getElementById('detailedText');
      const keywordsText = document.getElementById('keywordsText');
      const summaryText = document.getElementById('summaryText');

      const notebook = notebooks.find(n => n.id === selectedNotebookId);
      if(notebook) {
        const page = notebook.pages.find(p => p.id === selectedPageId);
        if(page) {
          detailedText.value = page.note;
          keywordsText.value = page.keywords;
          summaryText.value = page.summary;
        } else {
          detailedText.value = "";
          keywordsText.value = "";
          summaryText.value = "";
        }
      } else {
        detailedText.value = "";
        keywordsText.value = "";
        summaryText.value = "";
      }
    }

    // Atualiza os dados da página conforme o usuário digita e salva automaticamente
    function updateCurrentPage(field, value) {
      const notebook = notebooks.find(n => n.id === selectedNotebookId);
      if(notebook) {
        const page = notebook.pages.find(p => p.id === selectedPageId);
        if(page) {
          page[field] = value;
          saveData();
        }
      }
    }
    document.getElementById('detailedText').addEventListener('input', function() {
      updateCurrentPage('note', this.value);
    });
    document.getElementById('keywordsText').addEventListener('input', function() {
      updateCurrentPage('keywords', this.value);
    });
    document.getElementById('summaryText').addEventListener('input', function() {
      updateCurrentPage('summary', this.value);
    });

    // Evento para criar novo caderno
    document.getElementById('addNotebook').addEventListener('click', () => {
      const name = prompt("Digite o nome do caderno:");
      if(name) {
        const newNotebook = {
          id: generateId(),
          name,
          pages: []
        };
        notebooks.push(newNotebook);
        selectedNotebookId = newNotebook.id;
        selectedPageId = null;
        renderNotebooks();
        renderPages();
        renderContent();
        saveData();
      }
    });

    // Evento para criar nova página no caderno selecionado
    document.getElementById('addPage').addEventListener('click', () => {
      const notebook = notebooks.find(n => n.id === selectedNotebookId);
      if(!notebook) {
        alert("Selecione ou crie um caderno primeiro.");
        return;
      }
      const title = prompt("Digite o título da página:");
      if(title) {
        const newPage = {
          id: generateId(),
          title,
          note: "",
          keywords: "",
          summary: ""
        };
        notebook.pages.push(newPage);
        selectedPageId = newPage.id;
        renderPages();
        renderContent();
        saveData();
      }
    });

    // Inicialização: carrega dados ou cria um caderno e página padrão
    loadData();
    if(notebooks.length === 0) {
      const newNotebook = {
        id: generateId(),
        name: "Caderno 1",
        pages: []
      };
      notebooks.push(newNotebook);
      selectedNotebookId = newNotebook.id;
      const newPage = {
        id: generateId(),
        title: "Página 1",
        note: "",
        keywords: "",
        summary: ""
      };
      newNotebook.pages.push(newPage);
      selectedPageId = newPage.id;
      saveData();
    }
    renderNotebooks();
    renderPages();
    renderContent();
  </script>

</body>
</html>
